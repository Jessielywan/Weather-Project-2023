<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="content">
      <nav class="navbar searchbar">
        <div class="col-12">
          <form class="d-flex" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search City"
              aria-label="Search"
              id="search-input"
            />
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success" id="current-location-button">
              Current
            </button>
            </div>
          </form>
        </div>
      </nav>
      <h1>
        🌧 <br />
      </h1>
      <div class = "float-middle">
        <span class = "main-temperature" id="main-temperature">2˚</span>
        <span class="units">
          <a href="#" id="celsius-link">˚C</a> |
          <a href="#" id="fahrenheit-link">˚F</a>
        </span>
      </div>
      <h2 id="current-city">Amsterdam</h2>
      <h3>Tuesday 16:00</h3>

      <div class="row week-days">
        <div class="col">S</div>
        <div class="col">M</div>
        <div class="col">T</div>
        <div class="col">W</div>
        <div class="col">T</div>
        <div class="col">F</div>
        <div class="col">S</div>
      </div>

      <div class="row emotes">
        <div class="col">⛈</div>
        <div class="col">☁</div>
        <div class="col">⛈</div>
        <div class="col">🌞</div>
        <div class="col">🌞</div>
        <div class="col">🌧</div>
        <div class="col">🌦</div>
      </div>

      <div class="row temperature">
        <div class="col">1°</div>
        <div class="col">5°</div>
        <div class="col">0°</div>
        <div class="col">7°</div>
        <div class="col">9°</div>
        <div class="col">3°</div>
        <div class="col">1°</div>
      </div>
    </div>

    <small class="footer">
      <a href="https://github.com/Jessielywan/Weather-Project-2023" target="_blank">Open-Source Code</a> , by Jessie Wan
    </small>

    <script src="src/app.js"></script>
  </body>
</html>
